<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>WebUI</title>
</head>
<body>
    <div id="pageContainer">
        <div id="panel">
            <input type="file" id="fileInput" multiple style="display:none;">
            <button type="button" id="summarizeButton">generate summary</button>
        </div>
        <div id="conversationWindow"></div>
        <div id="bottomPanelContainer">
            <textarea id="inputBox" name="prompt" placeholder="type your message here..."></textarea>
            <div id="submitArea">
                <button type="submit" id="submitButton">send message</button>
            </div>
        </div>
    <form id="inputForm" onsubmit="submitForm(event)" style="display:none;"></form>
    </div>
</body>
<script src="highlight.min.js"></script>
<link rel="stylesheet" href="code-highlighting.css">
<script src="client.js"></script>
</html>
